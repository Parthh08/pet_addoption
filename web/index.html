<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pet Adoption App - Find and adopt your perfect pet companion. Browse cats and dogs looking for loving homes.">
  <meta name="keywords" content="pet adoption, cats, dogs, animal rescue, pet finder">
  <meta name="author" content="Pet Adoption App">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pet-adoption-app.web.app/">
  <meta property="og:title" content="Pet Adoption App">
  <meta property="og:description" content="Find and adopt your perfect pet companion. Browse cats and dogs looking for loving homes.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://pet-adoption-app.web.app/">
  <meta property="twitter:title" content="Pet Adoption App">
  <meta property="twitter:description" content="Find and adopt your perfect pet companion. Browse cats and dogs looking for loving homes.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pet Adoption">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Theme color -->
  <meta name="theme-color" content="#6C63FF">

  <title>Pet Adoption App - Find Your Perfect Pet</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6C63FF 0%, #3F51B5 100%);
      color: white;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 48px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-logo">üêæ</div>
    <div class="loading-text">Pet Adoption App</div>
    <div class="loading-subtitle">Loading your perfect companions...</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
