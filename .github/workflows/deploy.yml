name: Deploy Pet Adoption App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
      
    - name: ğŸ§ª Run Tests
      run: flutter test
      
    - name: ğŸ”¨ Build Web App
      run: flutter build web --release --base-href "/pet_addoption/"
      
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ‰ Pet Adoption App deployed successfully!"
        echo "ğŸŒ Live URL: https://${{ github.repository_owner }}.github.io/pet_addoption/"
